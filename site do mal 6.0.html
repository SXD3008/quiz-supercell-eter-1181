<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Supercell</title>
  <!-- √çcone do site (troque a URL se quiser outro √≠cone) -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" type="image/png">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(120deg, #457b9d, #e63946, #f1faee, #1d3557);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    
    h1 {
      text-align: center;
      color: #fff;
      margin-top: 40px;
      margin-bottom: 10px;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px #1d3557;
      animation: fadeInDown 1s;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    /* Pontua√ß√£o */
    #score-bar {
      margin-bottom: 15px;
      font-size: 1.3rem;
      color: #fff;
      background: rgba(42,157,143,0.95);
      padding: 8px 24px;
      border-radius: 32px;
      font-weight: bold;
      box-shadow: 0 2px 12px #1d355788;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s, color 0.3s;
      animation: fadeIn 1s;
      min-height: 40px;
    }
    .score-animate {
      animation: popScore 0.5s;
    }
    @keyframes popScore {
      0% {transform: scale(1);}
      30% {transform: scale(1.25);}
      60% {transform: scale(0.95);}
      100% {transform: scale(1);}
    }
    #emote {
      font-size: 2.2rem;
      margin-left: 12px;
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.3s, transform 0.3s;
      display: inline-block;
      vertical-align: middle;
    }
    #emote.show {
      opacity: 1;
      transform: scale(1.2);
      animation: emotePop 0.7s;
    }
    @keyframes emotePop {
      0% {opacity: 0; transform: scale(0.5);}
      30% {opacity: 1; transform: scale(1.2);}
      60% {transform: scale(0.9);}
      100% {opacity: 1; transform: scale(1);}
    }
    #quiz-container {
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.93);
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      padding: 30px 20px 20px 20px;
      margin-bottom: 16px;
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.96);}
      to { opacity: 1; transform: scale(1);}
    }
    .question {
      margin-bottom: 22px;
      font-weight: bold;
      font-size: 1.25rem;
      color: #1d3557;
      text-shadow: 1px 1px 4px #f1faee;
      animation: fadeIn 0.7s;
    }
    .answers button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      font-size: 1.1rem;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #a8dadc 60%, #457b9d 100%);
      color: #1d3557;
      font-weight: 600;
      box-shadow: 0 2px 10px #0001;
      transition: background 0.3s, color 0.3s, transform 0.15s, box-shadow 0.3s;
      outline: none;
      animation: fadeIn 0.7s;
    }
    .answers button:hover, .answers button:focus {
      background: linear-gradient(90deg, #e63946 60%, #f1faee 100%);
      color: #fff;
      transform: scale(1.04);
      box-shadow: 0 4px 20px #e6394622;
    }
    .result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 8px #1d3557;
      animation: fadeIn 1s;
    }
    .review {
      margin-top: 30px;
      background: rgba(255,255,255,0.95);
      padding: 22px;
      border-radius: 12px;
      box-shadow: 0 0 16px #457b9d33;
      color: #1d3557;
      max-width: 600px;
      animation: fadeIn 1s;
    }
    .review h2 {
      color: #e63946;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 800;
      text-shadow: 1px 1px 3px #457b9d44;
    }
    .review-item {
      margin-bottom: 18px;
      padding-bottom: 12px;
      border-bottom: 1px solid #a8dadc;
      border-radius: 6px;
      background: #f1faee;
      padding-left: 10px;
      transition: background 0.3s;
      animation: fadeIn 1s;
    }
    .review-item:last-child {
      border-bottom: none;
    }
    .correct {
      color: #2a9d8f;
      font-weight: bold;
      background: #d4edda;
      padding: 6px 10px;
      border-radius: 6px;
      box-shadow: 0 0 8px #2a9d8f44;
      display: inline-block;
      margin-top: 6px;
    }
    .incorrect {
      color: #e63946;
      font-weight: bold;
      background: #f8d7da;
      padding: 6px 10px;
      border-radius: 6px;
      box-shadow: 0 0 8px #e6394644;
      display: inline-block;
      margin-top: 6px;
    }
    .answer-correct {
      color: #1d3557;
      font-style: italic;
      margin-top: 6px;
      background: #a8dadc;
      padding: 6px 10px;
      border-radius: 6px;
      box-shadow: 0 0 8px #457b9d44;
      display: inline-block;
    }
    @media (max-width: 650px) {
      #quiz-container, .review {
        padding: 10px;
        border-radius: 8px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Quiz dos Jogos da Supercell</h1>
  <div id="score-bar">
    Pontua√ß√£o: <span id="score">0</span>
    <span id="emote"></span>
  </div>
  <div id="quiz-container"></div>
  <div class="result" id="result"></div>
  <div id="review-container"></div>

  <script>
    const quizData = [
      {
        question: "Qual foi o primeiro jogo lan√ßado pela Supercell?",
        answers: ["Clash of Clans", "Brawl Stars", "Boom Beach", "Hay Day"],
        correct: 0
      },
      {
        question: "Em que ano o Brawl Stars foi lan√ßado globalmente?",
        answers: ["2017", "2018", "2019", "2020"],
        correct: 2
      },
      {
        question: "Qual jogo da Supercell tem o modo 'Clash Royale'?",
        answers: ["Clash of Clans", "Clash Royale", "Boom Beach", "Hay Day"],
        correct: 1
      },
      {
        question: "Qual destes jogos √© focado em fazenda e agricultura?",
        answers: ["Hay Day", "Boom Beach", "Clash Royale", "Brawl Stars"],
        correct: 0
      },
      {
        question: "Qual √© o nome da moeda principal em Clash of Clans?",
        answers: ["Ouro", "Gemas", "Elixir", "Moedas"],
        correct: 2
      },
      {
        question: "Qual jogo tem um personagem chamado Poco?",
        answers: ["Boom Beach", "Brawl Stars", "Hay Day", "Clash Royale"],
        correct: 1
      },
      {
        question: "Quais as abrevia√ß√µes dos jogos da Supercell?",
        answers: [
          "CR,CoC,BB,BS,HD e WW",
          "CR,BB,HD e BS",
          "CR, CoC, HD, BB e BS",
          "CP e CDC"
        ],
        correct: 2
      },
      {
        question: "Qual o primeiro her√≥i a desbloquear no Clash of Clans?",
        answers: ["Goblin Her√≥ico", "Grande Guardi√£o", "Rei B√°rbaro", "Rainha Arqueira"],
        correct: 2
      },
      {
        question: "Em qual arena se desbloqueia a torre de bombas no Clash Royale?",
        answers: ["Arena 13", "Arena 3", "Arena 10", "Arena 6"],
        correct: 1
      },
      {
        question: "Qual o primeiro animal que voc√™ compra no Hay Day?",
        answers: ["Ovelha", "Cachorro", "Galinha", "Porco", "Vaca", "Cabra"],
        correct: 2
      },
      {
        question: "Qual a principal constru√ß√£o do Boom Beach?",
        answers: ["F e C", "CV", "Nenhuma das anteriores", "QG", "GQ"],
        correct: 3
      },
      {
        question: "Qual brawler voc√™ desbloqueia com 6000 trof√©us em Brawl Stars?",
        answers: ["8-Bit", "Tick", "Bo", "Leon", "Bull"],
        correct: 0
      },
      {
        question: "Qual o nome do 4¬∫ brawler crom√°tico lan√ßado em Brawl Stars?",
        answers: ["Gale", "Collette", "Lou", "Surge"],
        correct: 2
      },
      {
        question: "Em Clash Royale, qual carta √© desbloqueada na Arena 1?",
        answers: ["Mosqueteira", "Gigante", "Mini P.E.K.K.A", "Pr√≠ncipe"],
        correct: 1
      },
      {
        question: "Qual desses jogos N√ÉO foi desenvolvido pela Supercell?",
        answers: ["Clash Quest", "Clash Mini", "Clash Heroes", "Clash Universe"],
        correct: 3
      },
      {
        question: "Qual o nome do evento de Halloween em Brawl Stars?",
        answers: ["Brawl-o-ween", "Brawl Night", "Halloween Stars", "Night Brawl"],
        correct: 0
      },
      {
        question: "Em Clash of Clans, qual recurso √© usado para construir muros?",
        answers: ["Ouro", "Elixir", "Gemas", "Trof√©us"],
        correct: 0
      },
      {
        question: "Qual destes √© um modo de jogo em Brawl Stars?",
        answers: ["Pique-gema", "Fazenda", "Arena Real", "Zona de Guerra"],
        correct: 0
      },
      {
        question: "Qual skin voc√™ ganha gratuitamente ao ativar o Supercell ID?",
        answers: ["Nita Rena", "Shelly Bruxa", "Barley Mago", "Colt Desafiante"],
        correct: 2
      },
      {
        question: "Qual destes √© um personagem lend√°rio em Brawl Stars?",
        answers: ["Leon", "Poco", "Bo", "Colt"],
        correct: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let userAnswers = [];

    const quizContainer = document.getElementById('quiz-container');
    const resultContainer = document.getElementById('result');
    const reviewContainer = document.getElementById('review-container');
    const scoreBar = document.getElementById('score-bar');
    const scoreSpan = document.getElementById('score');
    const emoteSpan = document.getElementById('emote');

    function showEmote(type) {
      emoteSpan.textContent = type === 'acerto' ? 'üéâ' : 'üò¢';
      emoteSpan.classList.add('show');
      setTimeout(() => {
        emoteSpan.classList.remove('show');
      }, 850);
    }

    function animateScore() {
      scoreBar.classList.add('score-animate');
      setTimeout(() => scoreBar.classList.remove('score-animate'), 500);
    }

    function updateScore() {
      scoreSpan.textContent = score;
      animateScore();
    }

    function loadQuestion() {
      const q = quizData[currentQuestion];
      quizContainer.innerHTML = `
        <div class="question">${q.question}</div>
        <div class="answers">
          ${q.answers.map((answer, i) => `<button onclick="selectAnswer(${i})">${answer}</button>`).join('')}
        </div>
      `;
      resultContainer.textContent = '';
      reviewContainer.innerHTML = '';
    }

    function selectAnswer(selected) {
      const isCorrect = selected === quizData[currentQuestion].correct;
      userAnswers.push({
        question: quizData[currentQuestion].question,
        answers: quizData[currentQuestion].answers,
        correct: quizData[currentQuestion].correct,
        selected: selected
      });

      // Efeito visual ao clicar: desabilita bot√µes e destaca resposta
      const buttons = document.querySelectorAll('.answers button');
      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if(idx === quizData[currentQuestion].correct) {
          btn.style.background = 'linear-gradient(90deg,#2a9d8f 60%,#a8dadc 100%)';
          btn.style.color = '#fff';
        }
        if(idx === selected && !isCorrect) {
          btn.style.background = 'linear-gradient(90deg,#e63946 60%,#f8d7da 100%)';
          btn.style.color = '#fff';
        }
      });

      // Emote e pontua√ß√£o animada
      showEmote(isCorrect ? 'acerto' : 'erro');
      if (isCorrect) {
        score++;
        updateScore();
      }

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < quizData.length) {
          loadQuestion();
        } else {
          showResult();
        }
      }, 950); // Delay para mostrar o destaque e o emote
    }

    function showResult() {
      quizContainer.innerHTML = '';
      resultContainer.textContent = `Voc√™ acertou ${score} de ${quizData.length} perguntas!`;

      let reviewHTML = '<div class="review"><h2>Revis√£o das Respostas</h2>';
      userAnswers.forEach((item, index) => {
        const isCorrect = item.selected === item.correct;
        reviewHTML += `
          <div class="review-item">
            <div><strong>Pergunta ${index + 1}:</strong> ${item.question}</div>
            <div class="${isCorrect ? 'correct' : 'incorrect'}">
              Sua resposta: ${item.answers[item.selected] || 'Nenhuma resposta'}
            </div>
            ${!isCorrect ? `<div class="answer-correct">Resposta correta: ${item.answers[item.correct]}</div>` : ''}
          </div>
        `;
      });
      reviewHTML += '</div>';
      reviewContainer.innerHTML = reviewHTML;
    }

    // Inicializa√ß√£o
    updateScore();
    loadQuestion();
  </script>
</body>
</html>
